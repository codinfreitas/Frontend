<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">u
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de cadastro</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-total-">
            <div class="container-one">
                <h1>Cadastro de Usuário</h1>
                <form action="">
                    <div class="input-field">
                        <input type="text" id="nome" placeholder="Digite seu nome">
                        <label for="">Nome:</label>
                    </div>

                    <div class="input-field">
                        <input type="number" id="numberPhone" placeholder="Digite seu número de telefone" >
                        <label for="">Numero de telefone:</label>
                    </div>

                    <div class="input-field">
                        <input type="email" id="email" placeholder="Digite seu email" >
                        <label for="">E-mail:</label>
                    </div>

                    <div class="input-field">
                        <input type="number" id="primaryDocumentNumber" placeholder="Digite seu CPF:" >
                        <label for="">CPF:</label>
                    </div>

                    <div class="input-field">
                        <input type="text" id="cidade" placeholder="Digite sua cidade:" >
                        <label for="">Cidade:</label>
                    </div>

                    <div class="input-field">
                        <input type="text" id="address" placeholder="Digite seu endereço:" >
                        <label for="">Endereço:</label>
                    </div>
                    
                    <div class="input-field">
                        <input type="number" id="number" placeholder="Numero:" >
                        <label for="">Numero:</label>
                    </div>
                    
                    <div class="input-field">
                        <input type="password" id="senha" placeholder="Digite sua senha:" >
                        <label for="">Senha:</label>
                    </div>

                    <div class="input-field">
                        <input type="password" id="senha" placeholder="Confirme sua senha:" >
                        <label for="">Confirmação de senha:</label>
                    </div>

                    <div class="center">
                        <a href="password.html"><button href="password.html">Cadastrar</button></a>
                    </div>
                </form>

            </div>


            <div class="contairner two">
                
            </div>
        </div>
    </body>
</html>
